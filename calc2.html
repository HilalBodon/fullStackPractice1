<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator </title>
	<link href="calcStyle.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h2>Techlarious Calculator</h2>
        <input id="num-one" type="text"> 
		<p></p>
        <input id="num-two" type="text"><br>
		<br>
		<input checked id="box1"type="radio" value="add"><b>+</b> 
        <input id="box2" type="radio" value="subtract"><b>-</b> 
        <input id="box3" type="radio" value="multiply"><b>x</b> 
        <input id="box4" type="radio" value="divide"><b>/</b><br>
		<br>
		<button onclick="calc()" type="button">calculate</button>
		<h1 id="resultArea"></h1>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script> 
	<script>
	       function calc() { 
	           var x = Number(document.getElementById("num-one").value);
	           var y = Number(document.getElementById("num-two").value);
	           var z = 0;
	           
	           if (document.getElementById("box1").checked){
	               z = x + y;
	           }
	           else if (document.getElementById("box2").checked){ 
	               z = x - y;
	           }
	           else if (document.getElementById("box3").checked){
	               z = x * y;
	           }
	           else{
	               z = x / y;
	           }
	           document.getElementById("resultArea").innerHTML = " Result = "+ String(z);    
	       } 
	</script>
</body>
</html>
